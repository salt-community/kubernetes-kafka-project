apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-verifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-verifier
  template:
    metadata:
      labels:
        app: kafka-verifier
    spec:
      containers:
        - name: app
          image: your-repo/kafka-verifier:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKERS
              value: "my-kafka-cluster.default.svc:9092"
            - name: TARGET_TOPICS
              value: "order.created,payment.success,user.login"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-verifier
spec:
  selector:
    app: kafka-verifier
  ports:
    - port: 80
      targetPort: 8080