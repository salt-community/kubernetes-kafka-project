apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue        # Changed from Utilization
        averageValue: 500m        # 500 millicores = 50% of 1 core
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 20
